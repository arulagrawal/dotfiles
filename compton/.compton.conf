#Shadow
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;


#opacity
opacity-rule = [ "100:class_g = 'URxvt'",
		 "95:class_g='Spotify'",
		 "100:class_g='discord'",
		 "90:class_g='Org.gnome.Nautilus'"];

menu-opacity = 0.8;
inactive-opacity = 0.95;

blur-method = "kawase";
blur-kern = "3x3box";
# blur-kern = "5x5box";
blur-strength = 2.75;
blur-background = true;
alpha-step = 0.06;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;



#other

backend = "glx";
